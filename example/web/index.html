<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Angular Dart Effects</title>

    <link rel="stylesheet" type="text/css" href="css/ripple-effect.css"/>
</head>
<body ng-app>
    <h2>Angular Dart Effects</h2>

    <div>
        <h3>Ripple Effect</h3>

        <div class="square blue"
             ripple-effect>Test button 1<span>Test button 1.a</span></div>

        <div class="square green"
             ripple-effect>Test button 2</div>
    </div>

    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
</body>
</html>
